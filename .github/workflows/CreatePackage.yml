name: CreatePackage

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  windows-latest:
    name: windows-latest
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v1
      - name: Cache .nuke/temp, ~/.nuget/packages
        uses: actions/cache@v2
        with:
          path: |
            .nuke/temp
            ~/.nuget/packages
          key: ${{ runner.os }}-${{ hashFiles('**/global.json', '**/*.csproj') }}
      - name: Run './build/build.cmd'
        run: ./build/build.cmd
      - uses: actions/upload-artifact@v1
        with:
          name: RevitLookup
          path: output